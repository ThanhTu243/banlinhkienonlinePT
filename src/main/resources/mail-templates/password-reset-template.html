<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
            border-collapse: collapse;
            width: 600px;
            border-radius: 50px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<table align="center" class="table">
    <tr>
        <td style="background-color: #ffffff; padding: 40px 30px 40px 30px; text-align: center">
            <h3>Hello <span th:text="${fullname}" th:remove="tag"></span>!</h3>
            <p>Chúng tôi đã nhận được yêu cầu đặt lại mật khẩu của ban.</p>
            <p>Để đặt lại mật khẩu, vui lòng nhấp vào link dưới để hoàn tất: </p>
            <a th:href="@{${resetUrl}}">Xác nhận đặt lại mật khẩu</a>
        </td>
    </tr>
</table>
</body>
</html>
